<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{site_title}}</title>
        {% assets "css_all" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css" />
        {% endassets %}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col col-md-8 col-md-offset-2">
                    <h2>SMS Data Log</h2>
                    <table class="table table-striped">
                        <tbody>
                            {% for line in log %}
                            <tr><td>{{ line }}</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
